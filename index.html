---
layout: default
title: "Home"
---

{% for post in paginator.posts %}
<article class="box" id="{{ post.title }}">
  <div class="panel panel-default">
    <div class="panel-body">
      <h2 class="title">{{ post.title }}</h2>
      <p class="lead">{{ post.date | date:'%B %d, %Y' | replace:' 0',' ' }}</p>
      {{ post.content }}
    </div class="panel-body">
  </div>
</article>
{% endfor %}
